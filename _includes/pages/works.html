<div class="card-inner{% if include.active %} active{% endif %}" id="works-card">
    <div class="card-wrap">
        <div class="content works">
            <div class="title">Projets</div>
            <div class="filter-menu filter-button-group">
                <div class="f_btn active">
                    <label><input type="radio" name="fl_radio" value="grid-item" />Tous</label>
                </div>
                <div class="f_btn">
                    <label><input type="radio" name="fl_radio" value="experience" />Exp√©riences</label>
                </div>
                <div class="f_btn">
                    <label><input type="radio" name="fl_radio" value="formation" />Formation</label>
                </div>
            </div>

            <div class="row grid-items border-line-v">
                {% for work in site.data.work %}
                <div class="col col-d-6 col-t-6 col-m-12 grid-item {{ work.category }} border-line-h">
                    <div class="box-item">
                        <div class="image">
                            <a href="{{ work.link }}" class="has-popup-{{ work.type }}">
                                <img src="{{ work.preview }}" alt="{{ work.title }}" />
                                <span class="info">
                                    <span class="ion ion-ios-image"></span>
                                </span>
                            </a>
                        </div>
                        <div class="desc">
                            <a href="{{ work.link }}" class="name has-popup-{{ work.type }}">{{ work.title }}</a>
                            <div class="category">{{ work.category }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
