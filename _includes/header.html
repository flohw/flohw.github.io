<header class="header">
    <div class="top-menu">
        {% assign menu_name = include.nav|default:'main' %}
        <ul>
            {% for nav in site.data.navigation[menu_name] %}
            <li{%if nav.default %} class="active"{% endif %}>
                <a href="{{ nav.link }}">
                    <span class="icon ion-{{ nav.icon }}"></span>
                    <span class="link">{{ nav.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</header>
