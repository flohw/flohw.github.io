<header class="header">
    <div class="top-menu">
        <ul>
            {% assign p = site.pages|sort: "weight" %}
            {% for node in p %}
                {% if node.header %}
            <li{% if node.url == page.url %} class="active"{% endif %}>
                <a href="#{{ node.anchor }}">
                    <span class="icon ion-{{ node.class }}"></span>
                    <span class="link">{{ node.header }}</span>
                </a>
            </li>
                {% endif %}
            {% endfor %}
            </ul>
        </nav>
    </div>
</header>
