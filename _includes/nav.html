<div id="menu">
  <nav class="container-960">
    <ul>
      {% for page in site.pages %}
        {% if page.layout == 'default' %}
          <li>
            <a{% if page.class == page.cname %} class="active"{% endif %} href="{{ page.path }}" accesskey="{{ page.accesskey }}">
              <i class="menu-{{ page.class }}"></i>
              <span class="text">{{ page.header }}</span>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
