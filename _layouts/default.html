<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.header %}{{ site.title }} | {{ page.header }}{% else %}{{site.title}}{%endif%}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
        <meta name="keywords" content="developer,symfony,php,montpellier" />
        <meta name="author" content="{{page.author}}" />
        <link rel="alternate" hreflang="fr" href="{{ page.url | prepend: site.url }}">
        <link rel="canonical" href="{{ page.url | prepend: site.url }}">
        {% if jekyll.environment == "production" %}
        <script>(function (i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m) })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', 'UA-26626483-4', 'auto'); ga('send', 'pageview');</script>
        {% endif %}
    
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    
        <link rel="stylesheet" href="{{ " css/basic.css " }}" />
        <link rel="stylesheet" href="{{ " css/layout.css " }}" />
        <link rel="stylesheet" href="{{ " css/blogs.css " }}" />
        <link rel="stylesheet" href="{{ " css/ionicons.css " }}" />
        <link rel="stylesheet" href="{{ " css/magnific-popup.css " }}" />
        <link rel="stylesheet" href="{{ " css/animate.css " }}" />
        <link rel="stylesheet" href="{{ " css/template-colors/green.css " }}" />
        <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="page">
        <div class="preloader">
            <div class="centrize full-width">
            <div class="vertical-center">
                <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
                </div>
            </div>
            </div>
        </div>

        <div class="background"></div>

        <div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">
            {% include header.html %}
            {% include profile.html %}

            {{ content }}
        </div>
        
        <script type="text/javascript" src="{{ "/js/keymap.min.js" }}"></script>
        
        <script src="{{ " js/jquery.min.js " }}"></script>
        <script src="{{ " js/jquery.validate.js " }}"></script>
        <script src="{{ " js/jquery.magnific-popup.js " }}"></script>
        <script src="{{ " js/imagesloaded.pkgd.js " }}"></script>
        <script src="{{ " js/masonry.pkgd.js " }}"></script>
        <script src="{{ " js/masonry-filter.js " }}"></script>
        <script src="{{ " js/jquery.slimscroll.js " }}"></script>
        
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <script src="js/scripts.js"></script>
    </body>
</html>
